<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- CSS Reset File -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- My CSS File -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">

	<title>Role-Playing Game</title>
</head>
<body>

<header>
	<h1>BATTLE BRAWL</h1>

	<audio id="myAudio">
		<source src="assets/music/F-ZERO%20(SNES)%20Music%20-%20Mute%20City-%5BAudioTrimmer.com%5D.mp3" type="audio/mpeg">
		Your browser does not support the audio element. Sorry. Get with the times. Humanity will thank you.
	</audio>

	<button onclick="playAudio()" type="button">Music ON</button>
	<button onclick="pauseAudio()" type="button">Music OFF</button>

</header>

<div id="test">
	<div class="row">
		<div id="v1" class="col-3">
			<div id="face"></div>
			<div id="health"></div>
		</div>
		<div id="v2" class="col-6">
			<br><h1>FIGHT</h1><br><br><br><br><button id="attack" type="button">Attack</button>
		</div>
		<div id="v3" class="col-3">
			<div id="face2"></div>
			<div id="health2"></div>
		</div>
		<div id="v4" class="col-3"></div>
		<div id="v5" class="col-6">
			<br><p>Crixus hit Leonidas for 10 damage</p>
			<p>Leonidas hit Crixus for 13 damage</p>
		</div>
		<div id="v6" class="col-3"></div>
	</div>

</div>


<div id="stuff">

	<div id="yourChar">
		<h2>Your Character</h2>
	</div>
	<div id="availableEnemies">
		<h2>Enemies Available to Attack</h2>
	</div>
	<div id="defender">
		<h2>Defender</h2>
	</div>
	<div id="fightSection">
		<h2>3...2...1...</h2>
		<button id="fight" type="button">FIGHT!!!</button>
	</div>

</div>




	<!-- jQuery Library -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- My JavaScript File -->
	<script src="assets/javascript/game.js"></script>
</body>
</html>
